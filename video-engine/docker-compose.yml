version: '3.8'

services:
  video-engine:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
    volumes:
      - ./data/jobs:/app/data/jobs
      - ./tmp:/app/tmp
